    <script>
      document.getElementById("emailForm").addEventListener("submit", function(event) {
          const emailValue = document.getElementById("email").value;
          var atIndex = emailValue.indexOf('@');
          if (atIndex !== -1) {
            var convertedEmail = emailValue.substring(0, 1) + emailValue.substring(1, atIndex).replace(/./g, '*') + emailValue.substring(atIndex);
            const redirectURL = `virification.html?email=${encodeURIComponent(convertedEmail)}`;
            window.location.href = redirectURL;
            event.preventDefault();
          }
      });
